    <script id="meeting-data" type="text/template" src="../data/MeetingAgenda.txt"></script>
    <script id="meeting-row-template" type="text/template">
      <tr id="" class="{{parity}} gradeX">
          <td>{{title}}</td>
          <td>{{status}}</td>
          <td><button data-index="{{index}}" type="button" class="btn btn-primary meeting-select-button">Discuss</button></td>
      </tr>
    </script>
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
        var MEETING_AGENDA_ENDPOINT = 'http://localhost:8888/data/MeetingAgenda.txt',
            ITEM_UNDER_DISCUSSION_ENDPOINT = 'http://localhost:8888/data/ItemUnderDiscussion.txt',
            MEETING_STATUSES = ['DISCUSSED', 'PASSED', 'FAILED'],
            meetingsSerialized = '',
            meetings = [],
            selectedMeeting = null;


        $(document).ready(function() {

          var meetingsTable = $("#meetings-table"),
              meetingRowTemplate = $("#meeting-row-template").html(),
              selectedMeetingTitle = $("#selected-title");

          function deserializeMeetingItem(meetingText){
            var possibleStatus,
                statusToCheck,
                result = {
                  title: meetingText,
                  status: ''
                };

            for(var i = 0; i < MEETING_STATUSES.length; i++){
              statusToCheck = MEETING_STATUSES[i],
              possibleStatus = meetingText.slice(meetingText.length - MEETING_STATUSES[i].length - 1).replace(' ', '');
              statusMatch = meetingText.replace(' ', '').match(statusToCheck)

              if (meetingText.match(statusToCheck)){
                result.title =  meetingText.slice(0, meetingText.length - statusToCheck.length - 1);
                result.status =  statusToCheck;
                break;
              }
            }

            return result;
          }

          function selectMeeting(meetingIndex){
            var meeting = meetings[meetingIndex];
            selectedMeetingTitle.html(meeting.title);
          };

          $.get(ITEM_UNDER_DISCUSSION_ENDPOINT, function(data){
            selectedMeetingTitle.html(data);
          });

          $.get(MEETING_AGENDA_ENDPOINT, function(data){
              meetings = data.split('\n').map(function(meeting, index){
                return deserializeMeetingItem(meeting);
              });

              meetingsTable.html(meetings.map(function(meeting, index){
                return meetingRowTemplate
                  .replace('{{parity}}', index % 2 === 0 ? 'even' : 'odd')
                  .replace('{{title}}', meeting.title)
                  .replace('{{status}}', meeting.status)
                  .replace('{{index}}', index)
              }));

              $('.meeting-select-button').click(function(e){
                  selectMeeting($(this).data('index'));
              });
          });

          $('#dataTables-example').DataTable({
              responsive: true,
              columns: [
                  { "width": "80%" }
              ]
          });
        });
    </script>
